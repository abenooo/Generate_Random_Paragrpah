<head>

    <title>Random Paragraph Generator</title>

    <div class="card">
        <div class="row">
            <div>
                <label for="items">Number of Paragraphs:</label>
            </div>

            <div>
                <input type="number" value="5" id="items" min="1">
            </div>

            <div>
                <button id="generateButton">Generate</button>
            </div>

        </div>

        <div class="row" id="data">
            <!-- Generated paragraphs will go here -->
        </div>
    </div>
